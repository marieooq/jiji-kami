<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>お問い合わせ</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/8dd32f14a2.js"></script>
</head>
<body>
	<div class="inquiry_inner">
		<div class="inquiry_form">
			<h1>お問い合わせ</h1>
			<form>
				<div class="form-group">
					<label onclick="" for="input_username">
					<i class="fa fa-user" aria-hidden="true"></i>
					お名前<span class="red">(必須)</span></label>
					<input type="text" id="input_username" class="form-control" placeholder="山田太郎" required>
				</div>

				<div class="form-group">
					<label onclick="" for="input_mail">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>メールアドレス<span class="red">(必須)</span></label>
					<input type="email" id="input_mail" class="form-control" placeholder="sample-mail@xxx.xxx" requrired>
				</div>

				<div class="form-group">
					<label onclick="" for="input_body">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>お問い合わせ内容<span class="red">(必須)</span></label>
					<textarea id="input_body" class="form-control" placeholder="お問い合わせの内容をこちらに入力して下さい。" required></textarea>
				</div>

				<div>
					<button id="inquiry_submit"type="submit" class="btn-primary">送信</button>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
